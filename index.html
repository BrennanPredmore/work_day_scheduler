<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row"> 9 AM  <input id="9am" type="text"> <img src="assets/images/60959.svg" class="saveBtn" id="saveBtn9am">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn9am" ></div>
        </div>

        <div class="row"> 10 AM<input id="10am" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn10am">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn10am" ></div>
        </div>

        <div class="row"> 11 AM<input id="11am" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn11am">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn11am" ></div>
        </div>

        <div class="row"> 12 PM<input id="12pm" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn12pm">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn12pm" ></div>
        </div>

        <div class="row"> 1 PM  <input id="1pm" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn1pm">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn1pm" ></div>
        </div>

        <div class="row"> 2 PM  <input id="2pm" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn2pm">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn2pm" ></div>
        </div>

        <div class="row"> 3 PM  <input id="3pm" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn3pm">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn3pm" ></div>
        </div>

        <div class="row"> 4 PM  <input id="4pm" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn4pm">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn4pm" ></div>
        </div>
        <div class="row"> 5 PM  <input id="5pm" type="text"><img src="assets/images/60959.svg" class="saveBtn" id="saveBtn5pm">
            <div class="col"> <img src="assets/images/dust-bin.svg" class="trashBtn" id="trashBtn5pm" ></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
