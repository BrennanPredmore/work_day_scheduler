<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row"> 9 AM  <input id="9am" type="text"> <img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn1"></div>
        <div class="row"> 10 AM<input id="10am" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn2"></div>
        <div class="row"> 11 AM<input id="11am" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn3"></div>
        <div class="row"> 12 AM<input id="12pm" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn4"></div>
        <div class="row"> 1 AM  <input id="1pm" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn5"></div>
        <div class="row"> 2 AM  <input id="2pm" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn6"></div>
        <div class="row"> 3 AM  <input id="3pm" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn7"></div>
        <div class="row"> 4 AM  <input id="4pm" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn8"></div>
        <div class="row"> 5 AM  <input id="5pm" type="text"><img src="/assets/images/60959.svg" class="saveBtn" id="saveBtn9"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
